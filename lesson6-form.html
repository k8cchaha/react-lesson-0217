<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Hello React</h1>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const { useState } = React
      const optionList = ['台北', '台中', '台南']
      const [selectState, setSelectState] = useState('')
      const [selectMultiState, setSelectMultiState] = useState('')

      return (
        <>
        <h2>單選</h2>
        <select value={ selectState } onChange={e=>setSelectState(e.target.value)}>
          <option value="" disabled>-請選擇-</option>
          {
            optionList.map((location)=>{
              return <option value={ location } key={ location }>{ location }</option>
            })
          }
        </select>
        {selectState}
        <br />
        <h2>多選</h2>
        <select multiple={ true } value={selectMultiState} onChange={e=>setSelectMultiState([...e.target.selectedOptions].map((option)=>option.value))}>
          <option value="" disabled>-請選擇-</option>
          {
            optionList.map((location)=>{
              return <option value={ location } key={ location }>{ location }</option>
            })
          }
        </select>
        {selectMultiState}
        </>
      );
    };

    ReactDOM
      .createRoot(document.getElementById('root'))
      .render(<App />)
    
  </script>

  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>
</html>
