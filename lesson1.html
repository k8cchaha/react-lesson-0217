<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const products = [
        {
          imgUrl: 'https://images.unsplash.com/photo-1705521866290-7a0448528a0b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
          name: 'XXXXX',
          price: 123
        },
        {
          imgUrl: 'https://images.unsplash.com/photo-1707343845208-a20c56d2c8ba?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
          name: 'YYYYY',
          price: 888
        },
        {
          imgUrl: 'https://images.unsplash.com/photo-1707343846292-56e4c6abf291?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
          name: 'ZZZZZ',
          price: 50
        },
      ]

      return <>
        <div className="row row-cols-3">
          { 
            products.map((item)=>{
              return (<div className="col">
                <a href={ item.imgUrl } target="_blank" className="card">
                  <img src={ item.imgUrl } className="card-img-top object-fit" />
                  <div className="card-body">
                    <span className="text-dark">{ item.name }</span>
                    <span className="float-end">{ item.price }</span>
                  </div>
                </a>  
              </div>)
            })
          }  
        </div>
      </>
    }

    ReactDOM
      .createRoot(document.getElementById('root'))
      .render(<App />)

  </script>

  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>
</html>
